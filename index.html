<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense_Tracker</title>
  </head>
  <body>
    <h1 class="title_1">Simple expense manager project</h1>
    <h2 class="title_2">Add a new item:</h2>

    <div class="choices">
      <text>Type:</text>
      <select name="" id="currencyType" class="selectTag">
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
        <option value="Crypto">Crypto</option>
        <option value="Other">Other</option>
      </select>
      <text>Name:</text>
      <input type="text" placeholder="What did you spend it on?" />
    </div>

    <div class="choices">
      <text>Date:</text>
      <input type="date" class="selectDate" />
      <text>Amount:</text>
      <input type="text" placeholder="How much?" />
    </div>

    <button class="button">Add a new expense</button>

    <div class="table_Container">
      <table border="1" class="table">
        <tbody class="adjustCells">
          <tr>
            <td class="col-type">type</td>
            <td class="col-name">name</td>
            <td class="col-date">date</td>
            <td class="col-amount">amount</td>
          </tr>
        </tbody>
        <tr id="tablePlaceholder" class="tablePlaceholder">
          <td colspan="4">Your added items will show up here!</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
